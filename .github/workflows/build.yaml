---
name: Build and Test Ktor MQTT Library
on:
  push:
    branches: [ "add-wasm-support" ]

jobs:
  test-linux:
    name: Test on Linux
    runs-on: ubuntu-latest
    services:
      mosquitto:
        image: eclipse-mosquitto:2
        ports:
          - 1883:1883
        volumes:
          - ${{ github.workspace }}/mqtt-client/src/commonTest/resources/mosquitto:/mosquitto/config/

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restart Mosquitto
        # Restart Mosquitto after volumes have been checked out
        uses: docker://docker
        with:
          args: docker restart mosquitto

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: "zulu"

      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v4

      - name: Run Tests
        run: ./gradlew :mqtt-client:cleanJvmTest :mqtt-client:jvmTest --tests "de.kempmobil.ktor.mqtt.IntegrationTest"
        env:
          MQTT_SERVER: mosquitto
          MQTT_PORT: 1883

      - name: Publish Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: '**/build/reports/tests/**/*.html'
          retention-days: 20

